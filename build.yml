name: Build and Dockerize Microservices

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project:
          - ProductService
          - UserService
          - OrderService
          - InventoryService
          - NotificationService

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ./src/${{ matrix.project }}/${{ matrix.project }}.csproj

      - name: Build
        run: dotnet build --no-restore ./src/${{ matrix.project }}/${{ matrix.project }}.csproj

      - name: Test
        run: echo "No tests yet for ${{ matrix.project }}"

      - name: Set fully lowercase image name
        run: |
          IMAGE_TAG="ghcr.io/$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')/$(echo '${{ matrix.project }}' | tr '[:upper:]' '[:lower:]')"
          echo "IMAGE_NAME=$IMAGE_TAG" >> $GITHUB_ENV

      # (Optional) debug: make sure the Dockerfile is where you expect
      - name: Show project folder contents
        run: ls -R src/${{ matrix.project }}

      - name: Build Docker image
        run: |
          docker build \
            --file ./src/${{ matrix.project }}/Dockerfile \
            --tag $IMAGE_NAME \
            ./src/${{ matrix.project }}
